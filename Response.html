<!doctype html>
<head>
    <style>
        .DrawCanvas {
            width: 9999px;
            height: 9999px;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <canvas id="DrawCanvas"></canvas>
    <h1>Controls</h1>
    <label for="res">LongSide Resolution</label>
    <input type="number" id="res" name="res"
           min="50" value="1920">
    <button type="button" onclick="ButtonFunction()">Start/Stop</button>  <button type="button" onclick="ctx.canvas.width = window.innerWidth; ctx.canvas.height = window.innerHeight;">resize</button>
    <script>
        var ctx = document.getElementById("DrawCanvas").getContext("2d");
        ctx.canvas.width = window.innerWidth;
        ctx.canvas.height = window.innerHeight;
        function reqListener() {
            const r = this.response;
            var url = URL.createObjectURL(r);
            var img = new Image;
            img.onload = function () {
                ctx.drawImage(img, 0, 0, window.innerWidth, window.innerHeight);
            };
            img.src = url;
        }
        const canvas = document.querySelector('canvas')

        var keyCode = -1;
        var lastCode = -1;
        var mouseChangeX = -1;
        var mouseChangeY = -1;
        function loop() {
            let apiRequest = new XMLHttpRequest();
            apiRequest.open('POST', window.location.href, true)
            apiRequest.addEventListener("load", reqListener);
            apiRequest.responseType = "blob";
            keyCode = -1;
            if (changed) {
                apiRequest.setRequestHeader("res", resolution);
                changed = !changed;
            }
            DownThisTick = false;
            apiRequest.send(GetBody());
        }
        function GetBody() {
            let j = JSON.stringify(events);
            events = [];
            return j;
        }
        let keepRun = false;
        function ButtonFunction() {
            keepRun = !keepRun;
            if (keepRun) {
                intervalId = window.setInterval(function () {
                    loop();
                }, 60);
            }
            else {
                clearInterval(intervalId);
            }
        }
        let resolution = 1920;
        let changed = false;
        let res = document.getElementById('res');
        let events = []
        document.addEventListener('keydown', function (e) {
            e.stopImmediatePropagation();
            e.preventDefault();

            let en = {
                type: "keydown",
                key: e.key,
                code: e.code,
                keyCode: e.keyCode,
                repeat: e.repeat
            };
            events.push(en);
            return false;
        });
        addEventListener(
            'beforeunload',
            function (e) {
                e.stopPropagation(); e.preventDefault(); return false;
            },
            true
        );
        document.addEventListener('keyup', function (e) {
            e.stopImmediatePropagation();
            let en = {
                type: "keyup",
                key: e.key,
                code: e.code,
                keyCode: e.keyCode,
                repeat: e.repeat
            };
            events.push(en);
            return false;
        });
        document.addEventListener('mousemove', function (e) {
            let en = {
                type: "mousemove",
                xPer: e.x / window.innerWidth,
                yPer: e.y / window.innerHeight,
                movementX: e.movementX,
                movementY: e.movementY
            };
            console.log(en);
            events.push(en);
        });
        document.addEventListener('mousedown', function (e) {
            let en = {
                type: "mousedown",
                button: e.button,
            };
            events.push(en);
        });
        document.addEventListener('mouseup', function (e) {
            let en = {
                type: "mouseup",
                button: e.button,
            };
            events.push(en);
        });
    /*    Window.addEventListener('wheel', function (e) {
            TODO
            events.push(en);
        });*/
    </script>

</body>
